language: c
compiler:
  - gcc
os:
  - linux
  - osx

addons:
  apt:
    packages:
      - doxygen

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install doxygen; fi


script: make && make test

deploy:
  provider: script
  script: ruby scripts/generate_docs.rb
